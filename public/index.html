<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Thought App - Share and discover motivational quotes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Thought App" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Thought App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      console.log('PWA Debug: Starting service worker registration...');
      
      if ('serviceWorker' in navigator) {
        console.log('PWA Debug: Service Worker is supported');
        
        window.addEventListener('load', () => {
          console.log('PWA Debug: Page loaded, registering service worker...');
          
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('PWA Debug: Service Worker registered successfully:', registration);
              
              // Check if PWA is installable
              if ('BeforeInstallPromptEvent' in window) {
                console.log('PWA Debug: BeforeInstallPromptEvent is supported');
              } else {
                console.log('PWA Debug: BeforeInstallPromptEvent is NOT supported');
              }
            })
            .catch((registrationError) => {
              console.error('PWA Debug: Service Worker registration failed:', registrationError);
            });
        });
      } else {
        console.log('PWA Debug: Service Worker is NOT supported');
      }
    </script>
  </body>
</html>
